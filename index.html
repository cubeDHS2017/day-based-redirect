<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-based Redirect</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var day = new Date().getDay(); // Get the current day of the week (0 = Sunday, 1 = Monday, etc.)

            // Define your day-based URLs
            var dayUrls = [
                "https://www.zoom.us",  // Sunday
                "https://www.hbcnyc.org",  // Monday
                "https://news.ycombinator.com/",  // Tuesday
                "https://www.gmail.com",  // Wednesday
                "https://www.gmail.com",  // Thursday
                "https://www.gmail.com", // Friday
                "https://www.gmail.com"      // Saturday
            ];

            // Redirect to the URL based on the current day
            var baseUrl = window.location.href.replace(/\/$/, ''); // Remove trailing slash if present
            var targetUrl = dayUrls[day];
            window.location.replace(targetUrl);
        });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow the <a href="https://www.reddit.com">link</a>.</p>
</body>
</html>
